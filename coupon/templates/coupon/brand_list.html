{% extends 'coupon/base.html' %}

{% block content %}
<h2>Brands</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Name</th>
            <th>Code length</th>
        </tr>
        </thead>
        <tbody>
        {% for brand in object_list %}
        <tr>
            <td>{{ brand.name }}</td>
            <td>{{ brand.code_length }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
