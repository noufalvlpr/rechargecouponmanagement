{% extends 'coupon/base.html' %}

{% block search %}
<form class="w-100" action="." method="GET">
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
</form>
{% endblock search %}

{% block content %}
<h2 style="display: inline;">Coupons</h2><a href="{% url 'coupon-create' %}" style="margin-left: 10px; color: white;" class="btn btn-primary">Create</a>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Code</th>
            <th>Value</th>
            <th>Brand</th>
        </tr>
        </thead>
        <tbody>
        {% for coupon in object_list %}
        <tr>
            <td>{{ coupon.code }}</td>
            <td>{{ coupon.value }}</td>
            <td>{{ coupon.brand }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
